# Netlify configuration for Wellness to Wholeness website

[build]
  # No build command needed - static HTML/CSS site
  publish = "."

# Redirect www to non-www (optional - configure your domain)
# [[redirects]]
#   from = "https://www.wellnesstowholeness.com/*"
#   to = "https://wellnesstowholeness.com/:splat"
#   status = 301
#   force = true

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# SPA-like behavior - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
